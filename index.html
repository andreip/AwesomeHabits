<!DOCTYPE html>
<html>
<head>
<title>AwesomeHabits</title>
<meta charset="utf-8">
<link rel="stylesheet" href="http://dserban.github.com/css/bootstrap.css">
<style>
body {
  padding-top: 60px;
  padding-bottom: 40px;
}
</style>
</head>
<body>
<div class="navbar navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
<a href="/"><span class="brand" style="color: white;">AwesomeHabits</span></a>
<div>
<ul class="nav pull-right">
<li><a href="#" id="progress-link">Track my progress</a></li>
</ul>
</div>
</div>
</div>
</div>
<div class="container">
<div class="row">
<div class="span12">
<div class="hero-unit">
<div id="welcomescreen">
<h2>Develop good habits. Break bad ones.</h2>
<h3>Set your goals. Track your progress.</h3>
<br>
<a href="#"><button class="btn btn-primary">Pretend it's Monday</button></a>
<br>
<br>
<a href="#"><button class="btn btn-primary">Pretend it's Tuesday</button></a>
<br>
<br>
<a href="#"><button class="btn btn-primary">Pretend it's Wednesday</button></a>
<br>
<br>
<a href="#"><button class="btn btn-primary">Pretend it's Thursday</button></a>
<br>
<br>
<a href="#"><button class="btn btn-primary">Pretend it's Friday</button></a>
<br>
<br>
<a href="#"><button class="btn btn-primary">Pretend it's Saturday</button></a>
<br>
<br>
<a href="#"><button class="btn btn-primary">Pretend it's Sunday</button></a>
<br>
<br>
</div> <!-- id="welcomescreen" -->
<div id="eachday">
<h2>Well, it's time to check in.</h2>
<h3>Do this at the end of each day.</h3>
<br>
<div id="notchecked_0_1">
<a href="#"><button class="btn btn-mini btn-inverse">☐ Eat a healthy diet</button></a>
</div>
<div id="checked_0_1" style="display: none;">
<a href="#"><button class="btn btn-mini">☑ Eat a healthy diet</button></a>
</div>
</div> <!-- id="eachday" -->
</div>
</div>
</div>
</div>
<script type="text/template" id="progress-template">
    <h3><%= name %> <%= progress %>%</h3>
</script>
</body>
</html>
<script src="http://dserban.github.com/js/jquery.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore.js"></script>
<script src="http://documentcloud.github.com/backbone/backbone.js"></script>
<script src="js/app.js"></script>
<script src="js/app_progress.js"></script>
